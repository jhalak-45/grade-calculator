<!DOCTYPE html>
<html>

<head>
    <title>Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container py-5  px-2 px-lg-5 my-5   d-flex justify-content-center  rounded-0">
        <div class="row p-0 w-100 justify-content-center">
            <div class="col-md-6 shadow-lg px-lg-3 px-2">
                <h1 class="h2 py-4 px-2 text-center">Grade Calculator</h1>
                <label for="marks" class="form-label text-capitalize"> Enter your marks:</label> <br>
                <input type="number" id="marks" class="form-control  outline-none rounded-0" name="marks" min="0"
                    max="100" placeholder="Enter Your Mark" required>
                <button class="btn mt-4 btn-primary border-0 outline-0 shadow-none rounded-0"
                    onclick="calculateGrade()">Calculate</button>
                <br><br>
                <p id="result" class="px-3 py-4">Result:</p>
            </div>
            
        </div>

    </div>
</body>
<script>
    function calculateGrade() {
        var marks = document.getElementById("marks").value;
        var grade = "";


        if (marks > 90 && marks <= 100) {
            grade = "Your grade is : A+";
        }

        else if (marks > 80 && marks <= 90) {
            grade = "Your grade is : A";
        }
        else if (marks > 70 && marks <= 80) {
            grade = "Your grade is : B+";
        }
        else if (marks > 60 && marks <= 70) {
            grade = "Your grade is  : B";
        }

        else if (marks > 50 && marks <= 60) {
            grade = "Your grade is : C+";
        }
        else if (marks > 40 && marks <= 50) {
            grade = "Your grade is : C";
        }
        else if (marks >= 35 && marks <= 40) {
            grade = "Your grade is : D";
        }
        else if (marks < 35 && marks >= 1) {
            grade = "Your grade is : NG";
        }
        else if (marks == "") {
            grade = "Please input your mark";
        }
        else {
            grade = "The full marks is 100 please enter marks between 1 to 100";
        }
        document.getElementById("result").innerHTML = grade;
    }
</script>


</html>
